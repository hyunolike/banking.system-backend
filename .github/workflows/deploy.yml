name: banking system CI & CD

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: scp script
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USERNAME }}
          password: ${{ secrets.NCP_PASS }}
          port: ${{ secrets.NCP_PORT }}
          source: script
          target: ./deloy
          strip_components: 1

      - name: scp docker
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USERNAME }}
          password: ${{ secrets.NCP_PASS }}
          port: ${{ secrets.NCP_PORT }}
          source: docker
          target: ./deploy
          strip_components: 1
